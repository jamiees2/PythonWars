{% extends "layout.html" %}
{% block content %}
<script>var level = "{{ level }}"</script>
{{ level.replace('"', '') }}
<div class="row">
  <div class="col s6">
    <div id="game"></div>
    <div>
      Levels: <br>
      <a href="{{ url_for('level',id='level1') }}" class="waves-effect waves-light btn">1</a>
      <a href="{{ url_for('level',id='2') }}" class="waves-effect waves-light btn">2</a>
      <a href="{{ url_for('level',id='3') }}" class="waves-effect waves-light btn">3</a>
    </div>
  </div>
  <div class="col s6">
      <h2 id="level" data-level="level{{ level }}">Level {{ level }}</h2>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="code" name="code" type="textarea">
def move(robot):
    # Your code here
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="submit" class="btn right" type="button" value="Submit Code" onClick="submit_code()" />
                    <div id="loading">
                      <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="error"></div>
                    <div id="success">
                        Success
                    </div>
                    <div class="row">
                      <div class="col s12 m5">
                        <div class="card-panel teal">
                          <span class="white-text">
                            <ul>
                              <li>Move functions:</li>
                              <li>robot.up()</li>
                              <li>robot.down()</li>
                              <li>robot.left()</li>
                              <li>robot.right()</li>
                            </ul>
                          </span>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </form>
  </div>
</div>
{% endblock %}
{% block script %}
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/game.js')}}"></script>
{% endblock %}
